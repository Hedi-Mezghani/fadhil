

 <div class="card">
  <div class="card-header">
    <h3 class="card-title">Tableaux des Utilisateurs</h3>
  </div>

  <div class="card-body">
    <button class="btn btn-info m-1 float-right" routerLink="/adduser"><i class="fas fa-plus"></i> Ajouter un utilisateur</button>
    <table id="example1" class="table table-bordered table-striped">
      <thead>
      <tr>

        <th>Nom</th>
        <th>Prenom</th>
        <th>Anciennet√©</th>
        <th>Date de Naissance</th>
        <th>RIB</th>
        <th>Telephone</th>
        <th>email</th>


        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of dataArray">


        <td>{{item.username}}</td>
        <td>{{item.scendname}}</td>
        <td>{{item.experience}}</td>
        <td>{{item.birthday}}</td>
        <td>{{item.rib}}</td>
        <td>{{item.tel}}</td>

        <td>{{item.email}}</td>


        <button
                  (click)="handleDeleteUser(item)"
                  class="btn btn-danger m-1"
                >
                <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-info m-1" (click)="afficherDetailsUtilisateur(item)">
                  <i class="fa fa-eye"></i> Voir
                </button>
      </tr>



    </table>
  </div>

</div>
